<html>
    <head>
        <title>Covid-19 comfirmed & death cases</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://my-freiburg.com/germanlawfirm-demo/wp-content/themes/twentytwenty/js/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./js/scripts.js">
        <style>
            .wrapper {
                max-width:1440px;
                padding: 50px;
            }
        </style>
    </head>
    <body onload="showData('Taiwan*','7')">
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Covid-19 comfirmed & death cases</h1>
                    <label><h4>List of Country: </h4></label>
                    <select onchange="showData(this.options[this.selectedIndex].value,elDaysRange.options[this.selectedIndex].value)" id="elCountry">
                        <option value="Taiwan*" selected>Tawian</option>
                        <option value="Germany">Germany</option>
                        <option value="Japan">Japan</option>
                    </select>
                    <label><h4>List of days: </h4></label>
                    <select onchange="showData(elCountry.options[this.selectedIndex].value,this.options[this.selectedIndex].value)" id="elDaysRange">
                        <option value="7" selected>7</option>
                        <option value="14">14</option>
                        <option value="30">30</option>
                    </select>
                    <div id="vInfo"></div>
                    <div id="chartreport">
                        <canvas id="bar-chart" width="800" height="450"></canvas>
                    </div>
                    <div id="test"></div>
                </div>
            </div>
        </div>
    </body>
</html>
